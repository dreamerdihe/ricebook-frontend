<div class="frame">
  <div class="row">
    <a class="nav-link" id="logout" href="#/landing"><u>Logout</u></a>
    <a class="nav-link" id="profile" href="#/profile"><u>Profile</u></a>
  </div>
  <div class="picture">
    <img class="potrait" src="https://pbs.twimg.com/profile_images/1012320236333355010/sLSWR8fX_400x400.jpg">
  </div>
  <div class="status">
    <h5 *ngIf="!newHeadline">What are you thinking?</h5>
    <h5 *ngIf="newHeadline">{{newHeadline}}</h5>
  </div>
  <div>
    <form (ngSubmit) = "addHeadline(headlineForm.valid)" #headlineForm=ngForm>
      <input type="text" class="form-control" id="status" placeholder="New Status" [(ngModel)]="headline" name="newHeadline" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <button type="submit" class="btn btn-primary">update</button>
    </form>
  </div>

</div>
