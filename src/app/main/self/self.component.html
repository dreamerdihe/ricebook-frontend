<div class="card">
  <div class="avatart-boarder">
    <img class="avatar" [src]="avatar">
    <div>
    <span id="username"><b>{{username}}</b></span>
    </div>
    <div id="hLD">
    <span *ngIf="!headline" class="card-text" class="selfHeadline">What are you thinking?</span>
    <span *ngIf="headline" class="selfHeadline" id="selfHeadline">{{headline}}</span>
    </div>
  </div>

  <div id="update">
    <form  (ngSubmit) = "updateHeadline(headlineForm.valid)" #headlineForm=ngForm>
    <input type="text" class="form-control" id="status" placeholder="New Status" [(ngModel)]="headlineText" name="newHeadline" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <button type="submit" class="btn btn-outline-dark" id="updateHeadline">update</button>
    </form>
  </div>
</div>
