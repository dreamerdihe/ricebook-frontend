<div class="card">
  <div class="card-body" class="following">
    <div *ngFor="let follower of followers" class="following">
      <div>
        <img class="avatar" src="{{follower?.portrait}}">
      </div>
      <div>
        <b>{{follower?.accountName}}</b>
      </div>
      <div>
        <app-headline [headline]="follower?.headline"></app-headline>
      </div>
      <button class="btn btn-outline-dark" (click)="removeFriend(follower)" type="submit">Unfollow</button>
    </div>
  </div>
  <div id="search">
    <div class = "form-group">
      <form class="form-inline my-2 my-lg-0" (ngSubmit) = "addfriend(addForm.dirty)" #addForm="ngForm">
        <input class="form-control" type="text" placeholder="Add friends" [(ngModel)]="newfriendName" name="add" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Add</button>
        <div id="addingRes">
          <div *ngIf="(addStatus === 1) && (newfriendName?.length > 0)" class="alert alert-success">
            <div>
              add success
            </div>
          </div>
          <div *ngIf="(addStatus === -1) && (newfriendName?.length > 0)" class="alert alert-danger">
            <div>
              user doesn't exist
            </div>
          </div>
          <div *ngIf="(addStatus === -2) && (newfriendName?.length > 0)" class="alert alert-danger">
            <div>
              already followed this user
            </div>
          </div>
          <div *ngIf="(addStatus === -3) && (newfriendName?.length > 0)" class="alert alert-danger">
            <div>
              you are searching yourself
            </div>
          </div>
          <div *ngIf="(addForm.dirty || addForm.touched) && (newfriendName?.length < 1)" class="alert alert-danger">
            <div>
            username is empty
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
